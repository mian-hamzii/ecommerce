{% extends 'templates/base.html' %}

{% block content %}
    <div class="container mt-3">
        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th>Status</th>
                <th>Total</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            {% for o in order_list %}
                <tr>
                    <td>{{ o.status }}</td>
                    <td>{{ o.total }}</td>
                    <td>{{ o.date_created }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
