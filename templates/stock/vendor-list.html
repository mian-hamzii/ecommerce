{% extends 'templates/base.html' %}

{% block content %}
     <div class="container mt-3">
        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            {% for v in vendor_list %}
                <tr>
                    <td>{{ v.name }}</td>
                    <td>{{ v.address }}</td>
                    <td>{{ v.phone }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
